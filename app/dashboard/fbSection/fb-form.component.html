

<div class="container-fluid">
  <div class="main-content">
     <form #FBForm="ngForm" (ngSubmit)="onSubmit(FBForm.value)">
           <div class="col-sm-4 col-md-6">        
                <div class="panel panel-default">
                        <div class="panel-heading">SÃ©lectionnez La page Facebook pour vos recherches </div>
                        
                        <div class="panel-body">
                                <div class="row">
                                        <div class="col-md-3"> 
                                                <div class="form-group">
                                                        <label for="parent">Nom de l'alert</label>
                                                        <input type="text" class="form-control" 
                                                        required  [(ngModel)]="model.parent" name="parent"/>
                                                        <!--TODO: remove this: {{model.parent}}-->
                                                        </div>
                                                
                                        </div>
                                </div>   
                                <div class="row">
                                                <div class="form-inline">
                                                        <div class="form-group">
                                                        <label for="descI"> Instance de l'alert</label>
                                                        <select class="form-control"  [(ngModel)]="model.descI" name="descI">
                                                        <option *ngFor="let instance of instances" [value]="instance.descI" >{{instance.descI}}</option>
                                                        </select>
                                                        </div>
                                                        <div class="form-group">   
                                                        <button  type="button" class="btn btn-default" (click)="openCustom()">Nouvelle Instance</button>
                                                        </div>
                                                </div>
                                </div>     
                        </div>

                        <div class="panel-footer">
                                <div class="row">   
                                <button type="submit" class="btn btn-info btn-fill pull-right" >Submit</button>
                                </div>  

                        </div>
                </div>   
           </div>        
     </form> 
  </div>    
</div>
