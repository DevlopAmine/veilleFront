<div class="main-content" >
    <div class="container-fluid">
       <notifications-cmp *ngIf="submitted" [notifTosend]="goodNotif" [badNotifToSend]="badNotif"></notifications-cmp>
       
        <div class="row">
            <div class="col-md-8">
                <div class="card" [@carduserprofile]>
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content" *ngIf="profile">
                        <form #ProfileForm="ngForm" (ngSubmit)="onSubmit(ProfileForm.value)">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Email (disabled)</label>
                                        <input type="email" class="form-control" [(ngModel)]="profile.email" id="email" name="email" readonly/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="profile.name" id="name" name="name" required/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Telephone</label>
                                        <input type="tel" class="form-control" [(ngModel)]="profile.tel" id="tel" name="tel" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control"  [(ngModel)]="profile.description" id="description" name="description" required/>
                                    </div>
                                </div>
                            </div>
                                
                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4" *ngIf="profile">
                <div class="card card-user" [@cardprofile]>
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Nom: {{ profile.name}}<br />
                                    <small>Username: {{ profile.username}}</small><br />
                                    <small>Tel: {{ profile.tel}}</small>
                                    <small>Email: {{ profile.email}}</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center">{{profile.description}}
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
