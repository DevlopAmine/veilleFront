<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card" [@carduserprofile]>
                    <div class="header">
                        <h4 class="title">Edit Profile</h4>
                    </div>
                    <div class="content" >
                        <form #RegisterForm="ngForm" (ngSubmit)="onSubmit(RegisterForm.value)">
                            <div class="row">
                                 <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="model.name" id="name" name="name" required/>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Email </label>
                                        <input type="email" class="form-control" [(ngModel)]="model.email" id="email" name="email" />
                                    </div>
                                </div>
                               
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Telephone</label>
                                        <input type="tel" class="form-control" [(ngModel)]="model.tel" id="tel" name="tel" required/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Username</label>
                                        <input type="tel" class="form-control" [(ngModel)]="model.username" id="username" name="username" required/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Password</label>
                                        <input type="password" class="form-control" [(ngModel)]="model.password" id="password" name="password" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control"  [(ngModel)]="model.description" id="description" name="description" required/>
                                    </div>
                                </div>
                            </div>
                                
                            <button type="submit" class="btn btn-info btn-fill pull-right">Create Profile</button>
                            <div class="clearfix"></div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
